<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<html>

	<head>
		<title>Administrative Interface</title>

		<link rel="stylesheet" type="text/css" href="admin.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="api_admin.js"></script>
		<script type="text/javascript" src="admin.js"></script>
	</head>

	<body>
		<a href="/">&leftarrow; Back Home</a>
		<h1 style="text-align: center;">Volunteerinator 9000+ | Administrative Panel</h1>

		<div id="container">

			<!-- Modify user records -->
			<div id="user-panel">
				<h2>User Modification</h2>

				<table>
					<tr>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
						<th>Phone Number</th>
						<th>Hours Volunteered</th>
						<th>Edit</th>
					</tr>
				</table>
			</div>

			<!-- Create/Modify User -->
			<div id="create-modify-usr">
				<form action="javascript:window.api.acall.createModifyUser();">
					<h2>Create/Modify User</h2>
					<table>
						<tr>
							<th>Username</th>
							<td><input type="text" placeholder="Username" id="username"></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input type="password" placeholder="Password" id="password"></td>
						</tr>
						<tr>
							<th>First Name</th>
							<td><input type="text" placeholder="First Name" id="fname"></td>
						</tr>
						<tr>
							<th>Last Name</th>
							<td><input type="text" placeholder="Last Name" id="lname"></td>
						</tr>
						<tr>
							<th>Email</th>
							<td><input type="email" placeholder="Email Address" id="email"></td>
						</tr>
						<tr>
							<th>Phone No.</th>
							<td><input type="phone" placeholder="Phone Number" id="phone"></td>
						</tr>
						<tr>
							<th>Clearance</th>
							<td><input type="number" min=-1 max=2 placeholder="User Clearance" value=-1 id="auth"></td>
						</tr>
						<tr>
							<td colspan=2><input type="submit" value="Go!"></td>
						</tr>
						<tr>
							<td colspan=2 id="output"></td>
						</tr>
					</table>
				</form>
			</div>

			<div id="create-modify-event">
				<form action="javascript:window.api.acall.createModifyEvent();">
					<h2>Create/Modify Event</h2>
					<table>
						<tr>
							<th>Event Name</th>
							<td><input type="text" placeholder="Event name"></td>
						</tr>
						<tr>
							<td colspan=2><input type="submit" value="Submit"></td>
						</tr>
						<tr>
							<td colspan=2><button onclick="javascript:window.api.acall.getEvent();">Get Event</button></td>
						</tr>
					</table>
				</form>
			</div>

		</div>

	</body>

</html>
